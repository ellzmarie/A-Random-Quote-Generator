<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">I think a hero is any person really intent on making this a better place for all people.</p>
        <p class="source">Maya Angelou<span class="citation">Pocket Maya Angelou Wisdom</span><span class="year">2019</span></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
